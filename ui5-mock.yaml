specVersion: "3.1"
metadata:
  name: project1
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://dlwr-trac-p2.dcsc.be:8000
            destination: F4C-910
          - path: /sap
            url: http://DLWR-TRAC-P2.dcsc.be:8000
            client: "910"
            destination: F4C-910
          - path: /sap/opu/odata/sap/ZODATA_ROLES_MGT_SRV
            url: http://DLWR-TRAC-P2.dcsc.be:8000
            client: "910"
            destination: F4C-910
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/Z_CSV_USER_MAINTENANCE_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/Z_CSV_PARAMS_MAINTENANCE_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/Z_CSV_PARAMS_MAINTENANCE_SRV/metadata.xml
            mockdataRootPath: ./webapp/localService/Z_CSV_PARAMS_MAINTENANCE_SRV/mockdata
          - urlPath: /sap/opu/odata/sap/ZODATA_ROLES_MGT_SRV
            metadataPath: ./webapp/localService/ZODATA_ROLES_MGT_SRV/metadata.xml
            mockdataPath: ./webapp/localService/ZODATA_ROLES_MGT_SRV/mockdata
            generateMockData: true
        annotations: []
